<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .import-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .import-view h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .import-view p {
            color: #888;
            margin-bottom: 2rem;
        }

        .drop-zone {
            width: 100%;
            max-width: 600px;
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }

        .drop-zone.drag-over {
            border-color: #6c63ff;
            background: rgba(108, 99, 255, 0.1);
        }

        .drop-zone-text {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .drop-zone-or {
            color: #555;
            margin: 1rem 0;
        }

        .paste-area {
            width: 100%;
            max-width: 600px;
            margin-top: 1rem;
        }

        .paste-area textarea {
            width: 100%;
            height: 150px;
            background: #16213e;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.85rem;
            resize: vertical;
        }

        .paste-area textarea:focus {
            outline: none;
            border-color: #6c63ff;
        }

        .load-btn {
            margin-top: 1rem;
            padding: 0.7rem 2rem;
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .load-btn:hover {
            background: #5a52d5;
        }

        .error-msg {
            color: #ff6b6b;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        /* Codes view */
        .codes-view {
            display: none;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .codes-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0 0.5rem;
        }

        .codes-header h1 {
            font-size: 1.4rem;
            color: #fff;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding-bottom: 0.7rem;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: 0.4rem 0.8rem;
            background: transparent;
            color: #888;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: border-color 0.2s, color 0.2s, background 0.2s;
            white-space: nowrap;
        }

        .toolbar-btn:hover {
            border-color: #888;
            color: #e0e0e0;
        }

        .toolbar-btn.danger-outline:hover {
            border-color: #c0392b;
            color: #ff6b6b;
        }


        .timer-bar-container {
            width: 100%;
            height: 3px;
            background: #333;
            border-radius: 2px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .timer-bar {
            height: 100%;
            background: #6c63ff;
            border-radius: 2px;
            transition: width 1s linear;
        }

        .service-group {
            border-left: 3px solid #6c63ff;
            border-radius: 3px 0 0 3px;
            margin-bottom: 0.6rem;
        }

        .service-card {
            background: #16213e;
            border-radius: 0 10px 10px 0;
            padding: 1rem 1.2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: background 0.15s;
            position: relative;
        }

        .service-card + .service-card {
            margin-top: 2px;
        }

        .service-card:hover {
            background: #1a2745;
        }

        .service-card:active {
            background: #1e2d50;
        }

        .service-card.selected {
            outline: 2px solid #6c63ff;
            background: #1a2745;
        }

        .service-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            color: #fff;
            flex-shrink: 0;
        }

        .service-info {
            flex: 1;
            min-width: 0;
        }

        .service-name {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.15rem;
        }

        .service-account {
            font-size: 0.85rem;
            color: #ccc;
            word-break: break-all;
        }

        .service-code-area {
            text-align: right;
            flex-shrink: 0;
        }

        .service-code {
            font-family: "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.15em;
        }


        .copied-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: #fff;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            pointer-events: none;
            z-index: 100;
        }

        .copied-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .icon-green { background: #2d8a4e; }
        .icon-yellow { background: #b8860b; }
        .icon-red { background: #c0392b; }
        .icon-orange { background: #d35400; }
        .icon-pink { background: #c0457b; }
        .icon-indigo { background: #5c6bc0; }
        .icon-turquoise { background: #1abc9c; }
        .icon-lightblue { background: #2980b9; }
        .icon-default { background: #6c63ff; }

        .card-actions {
            display: flex;
            gap: 0.4rem;
            flex-shrink: 0;
            margin-left: 0.5rem;
        }

        .card-action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.04);
            color: #555;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: background 0.15s, color 0.15s;
        }

        .card-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
        }

        .card-action-btn.delete-btn:hover {
            background: rgba(255, 80, 80, 0.15);
            color: #ff6b6b;
        }

        /* Modal overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1e2a47;
            border-radius: 12px;
            padding: 1.5rem;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .modal h2 {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .modal p {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 1.2rem;
            word-break: break-all;
        }

        .modal-actions {
            display: flex;
            gap: 0.6rem;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.15s;
        }

        .modal-btn.cancel {
            background: #333;
            color: #ccc;
        }

        .modal-btn.cancel:hover {
            background: #444;
        }

        .modal-btn.danger {
            background: #c0392b;
            color: #fff;
        }

        .modal-btn.danger:hover {
            background: #e74c3c;
        }

        .modal-btn.primary {
            background: #6c63ff;
            color: #fff;
        }

        .modal-btn.primary:hover {
            background: #5a52d5;
        }

        .modal input[type="text"] {
            width: 100%;
            padding: 0.6rem 0.8rem;
            background: #16213e;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-family: monospace;
            font-size: 0.9rem;
            margin-bottom: 1.2rem;
        }

        .modal input[type="text"]:focus {
            outline: none;
            border-color: #6c63ff;
        }

        .modal label {
            display: block;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.3rem;
        }

        .filter-wrap {
            position: relative;
            margin-bottom: 0.7rem;
        }

        .filter-input {
            width: 100%;
            padding: 0.5rem 2rem 0.5rem 0.8rem;
            background: #16213e;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        .filter-input:focus {
            outline: none;
            border-color: #6c63ff;
        }

        .filter-input::placeholder {
            color: #555;
        }

        .filter-clear {
            position: absolute;
            right: 0.4rem;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: #555;
            font-size: 1.1rem;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .filter-clear:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #aaa;
        }

        .filter-wrap.has-text .filter-clear {
            display: flex;
        }

        .qr-modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem 0;
        }

        .qr-service-name {
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
        }

        .qr-account-name {
            color: #666;
            font-size: 0.8rem;
            margin-top: 0.15rem;
            word-break: break-all;
            text-align: center;
            max-width: 100%;
        }

        .qr-image-wrap {
            margin: 1rem 0;
            background: #fff;
            border-radius: 12px;
            padding: 12px;
            display: inline-block;
        }

        .qr-image-wrap img {
            display: block;
            image-rendering: pixelated;
        }

    </style>
</head>
<body>

<div class="import-view" id="importView">
    <h1>OTP Viewer</h1>
    <p>Import your authenticator export to view TOTP codes</p>

    <div class="drop-zone" id="dropZone">
        <div class="drop-zone-text">Drop a JSON file here</div>
        <input type="file" id="fileInput" accept=".json,.txt" style="display: none">
    </div>

    <div class="drop-zone-or">or paste JSON below</div>

    <div class="paste-area">
        <textarea id="jsonInput" placeholder='Paste your authenticator export JSON here...'></textarea>
        <button class="load-btn" id="loadBtn">Load</button>
    </div>

    <div class="error-msg" id="errorMsg"></div>
</div>

<div class="codes-view" id="codesView">
    <div class="codes-header">
        <h1>OTP Codes</h1>
    </div>
    <div class="toolbar">
        <button class="toolbar-btn" id="addBtn">+ Add</button>
        <button class="toolbar-btn" id="resetBtn">Import</button>
        <button class="toolbar-btn danger-outline" id="eraseAllBtn">Erase All</button>
    </div>
    <div class="filter-wrap" id="filterWrap">
        <input type="text" class="filter-input" id="filterInput" placeholder="Filter..." spellcheck="false" autocomplete="off">
        <button class="filter-clear" id="filterClear">&times;</button>
    </div>
    <div class="timer-bar-container">
        <div class="timer-bar" id="timerBar"></div>
    </div>
    <div id="serviceList"></div>
</div>

<div class="copied-toast" id="copiedToast">Code copied</div>

<div class="modal-overlay" id="deleteModal">
    <div class="modal">
        <h2>Delete entry?</h2>
        <p id="deleteModalText"></p>
        <div class="modal-actions">
            <button class="modal-btn cancel" id="deleteCancelBtn">Cancel</button>
            <button class="modal-btn danger" id="deleteConfirmBtn">Delete</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="editModal">
    <div class="modal">
        <h2>Edit entry</h2>
        <label for="editServiceInput">Service</label>
        <input type="text" id="editServiceInput" spellcheck="false" autocomplete="off">
        <label for="editAccountInput">Account</label>
        <input type="text" id="editAccountInput" spellcheck="false" autocomplete="off">
        <label for="editSecretInput">Secret (Base32)</label>
        <input type="text" id="editSecretInput" spellcheck="false" autocomplete="off">
        <div class="modal-actions">
            <button class="modal-btn cancel" id="editCancelBtn">Cancel</button>
            <button class="modal-btn primary" id="editSaveBtn">Save</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="qrModal">
    <div class="modal" style="text-align: center">
        <div class="qr-modal-content">
            <div class="qr-service-name" id="qrServiceName"></div>
            <div class="qr-account-name" id="qrAccountName"></div>
            <div class="qr-image-wrap" id="qrContainer"></div>
        </div>
        <div class="modal-actions" style="justify-content: center">
            <button class="modal-btn cancel" id="qrCloseBtn">Close</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="eraseAllModal">
    <div class="modal">
        <h2>Erase everything?</h2>
        <p>This will permanently delete all entries and cannot be undone.</p>
        <div class="modal-actions">
            <button class="modal-btn cancel" id="eraseAllCancelBtn">Cancel</button>
            <button class="modal-btn danger" id="eraseAllConfirmBtn">Erase All</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
<script>
(function() {
    "use strict";

    // Base32 decode
    function base32Decode(input) {
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
        input = input.toUpperCase().replace(/[^A-Z2-7]/g, "");
        const output = [];
        let buffer = 0;
        let bitsLeft = 0;
        for (const ch of input) {
            const val = alphabet.indexOf(ch);
            if (val === -1) continue;
            buffer = (buffer << 5) | val;
            bitsLeft += 5;
            if (bitsLeft >= 8) {
                bitsLeft -= 8;
                output.push((buffer >> bitsLeft) & 0xff);
            }
        }
        return new Uint8Array(output);
    }

    // HMAC-SHA1 using Web Crypto
    async function hmacSha1(keyBytes, message) {
        const key = await crypto.subtle.importKey(
            "raw", keyBytes, { name: "HMAC", hash: "SHA-1" }, false, ["sign"]
        );
        const sig = await crypto.subtle.sign("HMAC", key, message);
        return new Uint8Array(sig);
    }

    // Generate TOTP code
    async function generateTOTP(secret, period, digits) {
        period = period || 30;
        digits = digits || 6;

        const keyBytes = base32Decode(secret);
        const epoch = Math.floor(Date.now() / 1000);
        const counter = Math.floor(epoch / period);

        const counterBytes = new Uint8Array(8);
        let tmp = counter;
        for (let i = 7; i >= 0; i--) {
            counterBytes[i] = tmp & 0xff;
            tmp = Math.floor(tmp / 256);
        }

        const hash = await hmacSha1(keyBytes, counterBytes);
        const offset = hash[hash.length - 1] & 0x0f;
        const binary =
            ((hash[offset] & 0x7f) << 24) |
            ((hash[offset + 1] & 0xff) << 16) |
            ((hash[offset + 2] & 0xff) << 8) |
            (hash[offset + 3] & 0xff);

        const otp = binary % Math.pow(10, digits);
        return otp.toString().padStart(digits, "0");
    }

    // Format code with a space in the middle (e.g. "123 456")
    function formatCode(code) {
        if (code.length === 6) return code.slice(0, 3) + " " + code.slice(3);
        if (code.length === 8) return code.slice(0, 4) + " " + code.slice(4);
        return code;
    }

    // Extract service name and account from entry
    function parseServiceInfo(entry) {
        const issuer = entry.otp && entry.otp.issuer;
        const account = entry.otp && entry.otp.account;
        const name = entry.name || "";

        let serviceName = issuer || "";
        let accountName = account || "";

        if (!serviceName && name) {
            // Try to extract from "Service - Service:account" format
            const dashParts = name.split(" - ");
            if (dashParts.length >= 2) {
                serviceName = dashParts[0].trim();
                const rest = dashParts.slice(1).join(" - ");
                const colonIdx = rest.indexOf(":");
                if (colonIdx !== -1) {
                    accountName = rest.slice(colonIdx + 1).trim();
                } else {
                    accountName = rest.trim();
                }
            } else {
                // Could be an email or domain
                serviceName = name;
            }
        }

        if (!accountName && name && serviceName !== name) {
            accountName = name;
        }

        if (!accountName) {
            accountName = name;
        }

        // If serviceName equals accountName, and account looks like an email/identifier,
        // leave serviceName and show account
        if (serviceName === accountName && issuer) {
            serviceName = issuer;
        }

        return { serviceName, accountName };
    }

    var ICON_COLORS = [
        "icon-green", "icon-yellow", "icon-red", "icon-orange",
        "icon-pink", "icon-indigo", "icon-turquoise", "icon-lightblue",
        "icon-default"
    ];

    var ICON_COLOR_HEX = {
        "icon-green": "#2d8a4e", "icon-yellow": "#b8860b", "icon-red": "#c0392b",
        "icon-orange": "#d35400", "icon-pink": "#c0457b", "icon-indigo": "#5c6bc0",
        "icon-turquoise": "#1abc9c", "icon-lightblue": "#2980b9", "icon-default": "#6c63ff"
    };

    function serviceIconColor(serviceName) {
        var key = serviceName.toLowerCase().trim();
        var hash = 0;
        for (var i = 0; i < key.length; i++) {
            hash = ((hash << 5) - hash + key.charCodeAt(i)) | 0;
        }
        return ICON_COLORS[Math.abs(hash) % ICON_COLORS.length];
    }

    function serviceIconText(serviceName) {
        var name = serviceName.trim();
        if (!name) return "??";
        var words = name.split(/[\s\-_.]+/).filter(Boolean);
        if (words.length >= 2) {
            return (words[0][0] + words[1][0]).toUpperCase();
        }
        return name.slice(0, 2).toUpperCase();
    }

    // Parse and validate input JSON
    function parseConfig(text) {
        const data = JSON.parse(text);
        if (!data.services || !Array.isArray(data.services)) {
            throw new Error("Invalid format: missing 'services' array");
        }
        return data.services
            .filter(s => s.secret && s.otp && s.otp.tokenType === "TOTP")
            .sort((a, b) => (a.order?.position || 0) - (b.order?.position || 0));
    }

    var STORAGE_KEY = "otp_viewer_services";

    function saveToStorage() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(services));
    }

    function loadFromStorage() {
        try {
            var data = localStorage.getItem(STORAGE_KEY);
            if (data) return JSON.parse(data);
        } catch {}
        return null;
    }

    function clearStorage() {
        localStorage.removeItem(STORAGE_KEY);
    }

    // State
    let services = [];
    let updateTimer = null;
    let pendingDeleteIndex = -1;
    let pendingEditIndex = -1; // -1 = none, -2 = adding new
    let filterText = "";
    let selectedVisible = -1; // index into the visible (sorted+filtered) list
    let visibleIndices = []; // current visible service indices

    // DOM
    const importView = document.getElementById("importView");
    const codesView = document.getElementById("codesView");
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const jsonInput = document.getElementById("jsonInput");
    const loadBtn = document.getElementById("loadBtn");
    const errorMsg = document.getElementById("errorMsg");
    const serviceList = document.getElementById("serviceList");
    const timerBar = document.getElementById("timerBar");
    const resetBtn = document.getElementById("resetBtn");
    const addBtn = document.getElementById("addBtn");
    const eraseAllBtn = document.getElementById("eraseAllBtn");
    const filterInput = document.getElementById("filterInput");
    const filterWrap = document.getElementById("filterWrap");
    const filterClear = document.getElementById("filterClear");
    const copiedToast = document.getElementById("copiedToast");
    const deleteModal = document.getElementById("deleteModal");
    const deleteModalText = document.getElementById("deleteModalText");
    const deleteCancelBtn = document.getElementById("deleteCancelBtn");
    const deleteConfirmBtn = document.getElementById("deleteConfirmBtn");
    const editModal = document.getElementById("editModal");
    const editModalTitle = editModal.querySelector("h2");
    const editServiceInput = document.getElementById("editServiceInput");
    const editAccountInput = document.getElementById("editAccountInput");
    const editSecretInput = document.getElementById("editSecretInput");
    const editCancelBtn = document.getElementById("editCancelBtn");
    const editSaveBtn = document.getElementById("editSaveBtn");
    const qrModal = document.getElementById("qrModal");
    const qrContainer = document.getElementById("qrContainer");
    const qrServiceName = document.getElementById("qrServiceName");
    const qrAccountName = document.getElementById("qrAccountName");
    const qrCloseBtn = document.getElementById("qrCloseBtn");
    const eraseAllModal = document.getElementById("eraseAllModal");
    const eraseAllCancelBtn = document.getElementById("eraseAllCancelBtn");
    const eraseAllConfirmBtn = document.getElementById("eraseAllConfirmBtn");

    // Drop zone events
    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", e => {
        e.preventDefault();
        dropZone.classList.add("drag-over");
    });

    dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("drag-over");
    });

    dropZone.addEventListener("drop", e => {
        e.preventDefault();
        dropZone.classList.remove("drag-over");
        const file = e.dataTransfer.files[0];
        if (file) readFile(file);
    });

    fileInput.addEventListener("change", () => {
        if (fileInput.files[0]) readFile(fileInput.files[0]);
    });

    function readFile(file) {
        const reader = new FileReader();
        reader.onload = () => loadConfig(reader.result);
        reader.readAsText(file);
    }

    loadBtn.addEventListener("click", () => {
        if (jsonInput.value.trim()) loadConfig(jsonInput.value.trim());
    });

    resetBtn.addEventListener("click", () => {
        services = [];
        clearStorage();
        if (updateTimer) clearInterval(updateTimer);
        codesView.style.display = "none";
        importView.style.display = "flex";
        serviceList.innerHTML = "";
        jsonInput.value = "";
        errorMsg.textContent = "";
    });

    function loadConfig(text) {
        try {
            services = parseConfig(text);
            if (services.length === 0) {
                errorMsg.textContent = "No valid TOTP services found in the data.";
                return;
            }
            errorMsg.textContent = "";
            saveToStorage();
            showCodes();
        } catch (e) {
            errorMsg.textContent = "Error: " + e.message;
        }
    }

    // Auto-load from storage on page load
    (function autoLoad() {
        var stored = loadFromStorage();
        if (stored && stored.length > 0) {
            services = stored;
            showCodes();
        }
    })();

    function showCodes() {
        importView.style.display = "none";
        codesView.style.display = "block";
        renderServiceList();
        updateAllCodes();
        updateTimerBar();

        if (updateTimer) clearInterval(updateTimer);
        updateTimer = setInterval(() => {
            updateAllCodes();
            updateTimerBar();
        }, 1000);
    }

    function getSortedIndices() {
        let indices = services.map((_, i) => i);
        if (filterText) {
            const q = filterText.toLowerCase();
            indices = indices.filter(i => {
                const { serviceName, accountName } = parseServiceInfo(services[i]);
                return serviceName.toLowerCase().includes(q) || accountName.toLowerCase().includes(q);
            });
        }
        indices.sort((a, b) => {
            const sa = parseServiceInfo(services[a]).serviceName.toLowerCase();
            const sb = parseServiceInfo(services[b]).serviceName.toLowerCase();
            return sa.localeCompare(sb);
        });
        return indices;
    }

    function renderServiceList() {
        serviceList.innerHTML = "";
        visibleIndices = getSortedIndices();
        if (selectedVisible >= visibleIndices.length) selectedVisible = visibleIndices.length - 1;
        let currentGroup = null;
        let groupEl = null;
        visibleIndices.forEach((idx, visIdx) => {
            const entry = services[idx];
            const { serviceName, accountName } = parseServiceInfo(entry);
            const iconText = serviceIconText(serviceName);
            const colorClass = serviceIconColor(serviceName);
            const groupKey = serviceName.toLowerCase();

            if (groupKey !== currentGroup) {
                currentGroup = groupKey;
                groupEl = document.createElement("div");
                groupEl.className = "service-group";
                groupEl.style.borderLeftColor = ICON_COLOR_HEX[colorClass] || "#6c63ff";
                serviceList.appendChild(groupEl);
            }

            const card = document.createElement("div");
            card.className = "service-card" + (visIdx === selectedVisible ? " selected" : "");
            card.dataset.index = idx;
            card.dataset.visibleIndex = visIdx;
            card.innerHTML = `
                <div class="service-icon ${colorClass}">${iconText}</div>
                <div class="service-info">
                    <div class="service-name">${escapeHtml(serviceName)}</div>
                    <div class="service-account">${escapeHtml(accountName)}</div>
                </div>
                <div class="service-code-area">
                    <div class="service-code" id="code-${idx}">------</div>
                </div>
                <div class="card-actions">
                    <button class="card-action-btn qr-btn" data-idx="${idx}" title="QR Code" style="font-size:0.7rem;font-weight:700">QR</button>
                    <button class="card-action-btn edit-btn" data-idx="${idx}" title="Edit">&#9998;</button>
                    <button class="card-action-btn delete-btn" data-idx="${idx}" title="Delete">&times;</button>
                </div>
            `;

            card.querySelector(".qr-btn").addEventListener("click", e => {
                e.stopPropagation();
                openQrModal(idx);
            });

            card.querySelector(".edit-btn").addEventListener("click", e => {
                e.stopPropagation();
                openEditModal(idx);
            });

            card.querySelector(".delete-btn").addEventListener("click", e => {
                e.stopPropagation();
                openDeleteModal(idx);
            });

            card.addEventListener("click", async () => {
                const codeEl = document.getElementById(`code-${idx}`);
                const rawCode = codeEl.textContent.replace(/\s/g, "");
                try {
                    await navigator.clipboard.writeText(rawCode);
                    showToast("Code copied");
                } catch {
                    showToast("Copy failed");
                }
            });

            groupEl.appendChild(card);
        });
    }

    async function updateAllCodes() {
        const now = Math.floor(Date.now() / 1000);
        for (let i = 0; i < services.length; i++) {
            const entry = services[i];
            const period = entry.otp.period || 30;

            try {
                const code = await generateTOTP(entry.secret, period, entry.otp.digits || 6);
                const codeEl = document.getElementById(`code-${i}`);
                if (codeEl) codeEl.textContent = formatCode(code);
            } catch {
                const codeEl = document.getElementById(`code-${i}`);
                if (codeEl) codeEl.textContent = "ERROR";
            }

        }
    }

    function updateTimerBar() {
        const now = Math.floor(Date.now() / 1000);
        const remaining = 30 - (now % 30);
        const pct = (remaining / 30) * 100;
        timerBar.style.width = pct + "%";
    }

    function escapeHtml(str) {
        const el = document.createElement("span");
        el.textContent = str;
        return el.innerHTML;
    }

    let toastTimeout;
    function showToast(msg) {
        copiedToast.textContent = msg;
        copiedToast.classList.add("show");
        clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => copiedToast.classList.remove("show"), 1500);
    }

    // Delete modal
    function openDeleteModal(idx) {
        pendingDeleteIndex = idx;
        const { serviceName, accountName } = parseServiceInfo(services[idx]);
        deleteModalText.textContent = "Remove \"" + serviceName + " \u2014 " + accountName + "\"?";
        deleteModal.classList.add("active");
    }

    function closeDeleteModal() {
        pendingDeleteIndex = -1;
        deleteModal.classList.remove("active");
    }

    deleteCancelBtn.addEventListener("click", closeDeleteModal);
    deleteModal.addEventListener("click", e => {
        if (e.target === deleteModal) closeDeleteModal();
    });

    deleteConfirmBtn.addEventListener("click", () => {
        if (pendingDeleteIndex >= 0 && pendingDeleteIndex < services.length) {
            services.splice(pendingDeleteIndex, 1);
            saveToStorage();
            if (services.length === 0) {
                clearStorage();
                closeDeleteModal();
                if (updateTimer) clearInterval(updateTimer);
                codesView.style.display = "none";
                importView.style.display = "flex";
                return;
            }
            renderServiceList();
            updateAllCodes();
        }
        closeDeleteModal();
    });

    // Edit modal
    function openEditModal(idx) {
        pendingEditIndex = idx;
        editModalTitle.textContent = "Edit entry";
        const { serviceName, accountName } = parseServiceInfo(services[idx]);
        editServiceInput.value = serviceName;
        editAccountInput.value = accountName;
        editSecretInput.value = services[idx].secret;
        editModal.classList.add("active");
        setTimeout(() => editServiceInput.focus(), 50);
    }

    function closeEditModal() {
        pendingEditIndex = -1;
        editModal.classList.remove("active");
    }

    editCancelBtn.addEventListener("click", closeEditModal);
    editModal.addEventListener("click", e => {
        if (e.target === editModal) closeEditModal();
    });

    editSaveBtn.addEventListener("click", () => {
        const newService = editServiceInput.value.trim();
        const newAccount = editAccountInput.value.trim();
        const newSecret = editSecretInput.value.trim().toUpperCase().replace(/\s/g, "");
        if (!newSecret) {
            showToast("Secret cannot be empty");
            return;
        }

        if (pendingEditIndex === -2) {
            // Adding new entry
            services.push({
                name: newAccount,
                secret: newSecret,
                otp: {
                    issuer: newService,
                    account: newAccount,
                    algorithm: "SHA1",
                    period: 30,
                    digits: 6,
                    counter: 0,
                    tokenType: "TOTP"
                }
            });
            saveToStorage();
            renderServiceList();
            updateAllCodes();
            showToast("Entry added");
        } else if (pendingEditIndex >= 0 && pendingEditIndex < services.length) {
            const entry = services[pendingEditIndex];
            if (!entry.otp) entry.otp = {};
            entry.otp.issuer = newService;
            entry.otp.account = newAccount;
            entry.name = newAccount;
            entry.secret = newSecret;
            saveToStorage();
            renderServiceList();
            updateAllCodes();
            showToast("Entry updated");
        }
        closeEditModal();
    });

    for (const el of [editServiceInput, editAccountInput, editSecretInput]) {
        el.addEventListener("keydown", e => {
            if (e.key === "Enter") editSaveBtn.click();
            if (e.key === "Escape") closeEditModal();
        });
    }

    // Filter
    filterInput.addEventListener("input", () => {
        filterText = filterInput.value;
        filterWrap.classList.toggle("has-text", filterText.length > 0);
        renderServiceList();
        updateAllCodes();
    });

    filterClear.addEventListener("click", () => {
        filterInput.value = "";
        filterText = "";
        filterWrap.classList.remove("has-text");
        renderServiceList();
        updateAllCodes();
        filterInput.focus();
    });


    // Erase all
    eraseAllBtn.addEventListener("click", () => {
        eraseAllModal.classList.add("active");
    });

    eraseAllCancelBtn.addEventListener("click", () => {
        eraseAllModal.classList.remove("active");
    });

    eraseAllModal.addEventListener("click", e => {
        if (e.target === eraseAllModal) eraseAllModal.classList.remove("active");
    });

    eraseAllConfirmBtn.addEventListener("click", () => {
        services = [];
        clearStorage();
        eraseAllModal.classList.remove("active");
        if (updateTimer) clearInterval(updateTimer);
        codesView.style.display = "none";
        importView.style.display = "flex";
        serviceList.innerHTML = "";
        jsonInput.value = "";
    });

    // QR modal
    function buildOtpauthUri(entry) {
        const { serviceName, accountName } = parseServiceInfo(entry);
        const otp = entry.otp || {};
        const label = serviceName
            ? encodeURIComponent(serviceName) + ":" + encodeURIComponent(accountName)
            : encodeURIComponent(accountName);
        const params = new URLSearchParams();
        params.set("secret", entry.secret);
        if (serviceName) params.set("issuer", serviceName);
        if (otp.algorithm) params.set("algorithm", otp.algorithm);
        if (otp.digits) params.set("digits", String(otp.digits));
        if (otp.period) params.set("period", String(otp.period));
        return "otpauth://totp/" + label + "?" + params.toString();
    }

    function openQrModal(idx) {
        const entry = services[idx];
        const { serviceName, accountName } = parseServiceInfo(entry);
        const uri = buildOtpauthUri(entry);
        qrContainer.innerHTML = "";
        var qr = qrcode(0, "M");
        qr.addData(uri);
        qr.make();
        var img = document.createElement("img");
        img.src = qr.createDataURL(5, 0);
        img.alt = "QR Code";
        qrContainer.appendChild(img);
        qrServiceName.textContent = serviceName;
        qrAccountName.textContent = accountName;
        qrModal.classList.add("active");
    }

    qrCloseBtn.addEventListener("click", () => {
        qrModal.classList.remove("active");
    });

    qrModal.addEventListener("click", e => {
        if (e.target === qrModal) qrModal.classList.remove("active");
    });

    // Add new entry
    addBtn.addEventListener("click", () => {
        pendingEditIndex = -2;
        editModalTitle.textContent = "Add entry";
        editServiceInput.value = "";
        editAccountInput.value = "";
        editSecretInput.value = "";
        editModal.classList.add("active");
        setTimeout(() => editServiceInput.focus(), 50);
    });

    // Keyboard navigation
    function updateSelection(newIdx) {
        selectedVisible = newIdx;
        var cards = serviceList.querySelectorAll(".service-card");
        cards.forEach((c, i) => c.classList.toggle("selected", i === selectedVisible));
        if (cards[selectedVisible]) {
            cards[selectedVisible].scrollIntoView({ block: "nearest" });
        }
    }

    function isModalOpen() {
        return deleteModal.classList.contains("active")
            || editModal.classList.contains("active")
            || eraseAllModal.classList.contains("active")
            || qrModal.classList.contains("active");
    }

    document.addEventListener("keydown", e => {
        if (e.key === "Escape" && isModalOpen()) {
            if (qrModal.classList.contains("active")) qrModal.classList.remove("active");
            else if (deleteModal.classList.contains("active")) closeDeleteModal();
            else if (editModal.classList.contains("active")) closeEditModal();
            else if (eraseAllModal.classList.contains("active")) eraseAllModal.classList.remove("active");
            e.preventDefault();
            return;
        }
        if (codesView.style.display === "none" || isModalOpen()) return;

        if (e.key === "Escape") {
            filterInput.value = "";
            filterText = "";
            filterWrap.classList.remove("has-text");
            selectedVisible = -1;
            renderServiceList();
            updateAllCodes();
            filterInput.blur();
            e.preventDefault();
            return;
        }

        if (e.key === "ArrowDown") {
            e.preventDefault();
            if (visibleIndices.length === 0) return;
            updateSelection(Math.min(selectedVisible + 1, visibleIndices.length - 1));
            return;
        }

        if (e.key === "ArrowUp") {
            e.preventDefault();
            if (visibleIndices.length === 0) return;
            updateSelection(Math.max(selectedVisible - 1, 0));
            return;
        }

        if (e.key === "Enter" && selectedVisible >= 0 && selectedVisible < visibleIndices.length) {
            e.preventDefault();
            var idx = visibleIndices[selectedVisible];
            var codeEl = document.getElementById("code-" + idx);
            if (codeEl) {
                var rawCode = codeEl.textContent.replace(/\s/g, "");
                navigator.clipboard.writeText(rawCode).then(
                    () => showToast("Code copied"),
                    () => showToast("Copy failed")
                );
            }
            return;
        }

        // Any printable character focuses the filter
        if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
            if (document.activeElement !== filterInput) {
                filterInput.focus();
            }
        }
    });
})();
</script>
